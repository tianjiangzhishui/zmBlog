<!--注册-->
<form class="form-horizontal" ng-controller="registerCtrl">
        <div class="form-group">
            <label for="nickname" class="col-sm-2 control-label"><span>*</span>昵称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Rnickname" id="nickname" placeholder="nickname"  ng-model="nickname">
            </div>
        </div>
        <div class="form-group">
            <label for="e-mail" class="col-sm-2 control-label"><span>*</span>邮箱</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="e-mail" name="Remail" placeholder="Email"  ng-model="email">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label"><span>*</span>密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" name='Rpwd'placeholder="Password"  ng-model="pwd">
            </div>
        </div>
        <div class="form-group">
            <label for="addr" class="col-sm-2 control-label">我的网址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="addr" name="Raddr" placeholder="May I have your website?" ng-model="website">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="isRemember"> 记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-3">
                <button type="submit" ng-click="close()" class="btn btn-success btn-block">取消</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success btn-block" ng-click="register()">注册</button>
            </div>
        </div>
    </form>
