<form class="form-horizontal">
    <div class="form-group">
        <label for="nickname" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="Lnickname" id="L-nickname" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="pwd" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="Lpwd" id="L-pwd" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-3">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 记住我
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-5 col-md-3">
            <a href="#">忘记密码？</a>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-3 col-md-3">
            <button type="submit" ng-click="close()" class="btn btn-success btn-block">取消</button>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-success btn-block">登录</button>
        </div>
    </div>
</form>
