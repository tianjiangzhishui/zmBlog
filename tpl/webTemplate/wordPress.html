<div class="article col-md-8">
    <div class="panel panel-default" ng-repeat="value in wordPressList">
        <div class="panel-body">
            <div class="media">
                <div class="media-left">
                    <a href="{{value.wordP_url}}">
                        <img class="media-object" ng-src="images/webTemplate/{{value.wordP_img}}">
                    </a>
                </div>
                <div class="media-body">
                    <p class="media-heading"><a ng-href="{{value.wordP_url}}">{{value.wordP_title}}</a></p>
                    <div class="author">
                        <img ng-src="images/{{value.wordP_author_img}}" class="img-circle">
                        <span>{{value.wordP_author_name}}</span>
                        <span>{{'发布时间:'+value.wordP_publictime}}</span>
                        <span>{{'分类:'+value.wordP_sort}}</span>
                    </div>
                    <p class="mainPart">{{value.wordP_descript}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
