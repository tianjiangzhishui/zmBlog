<div class="article col-md-8">
    <div class="panel panel-default" ng-repeat="value in webFrontEndHCList">
        <div class="panel-body">
            <div class="media">
                <div class="media-left">
                    <a ng-href="{{value.wfeHC_url}}">
                        <img class="media-object" ng-src="images/studiness/webFrontEnd/{{value.wfeHC_img}}">
                    </a>
                </div>
                <div class="media-body">
                    <p class="media-heading"><a ng-href="{{value.wfeHC_url}}">{{value.wfeHC_title}}</a></p>
                    <div class="author">
                        <img ng-src="images/{{value.wfeHC_author_img}}" class="img-circle">
                        <span>{{value.wfeHC_author_name}}</span>
                        <span>{{'发布时间:'+value.wfeHC_publictime}}</span>
                        <span>{{'分类:'+value.wfeHC_sort}}</span>
                    </div>
                    <p class="mainPart">{{value.wfeHC_descript}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
