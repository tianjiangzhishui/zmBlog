<div class="article col-md-8">
    <div class="panel panel-default" ng-repeat="value in netWorkMarkingList">
        <div class="panel-body">
            <div class="media">
                <div class="media-left">
                    <a ng-href="{{value.netM_url}}">
                        <img class="media-object" ng-src="images/webTemplate/{{value.netM_img}}">
                    </a>
                </div>
                <div class="media-body">
                    <p class="media-heading"><a ng-href="{{value.netM_url}}">{{value.netM_title}}</a></p>
                    <div class="author">
                        <img ng-src="images/{{value.netM_author_img}}" class="img-circle">
                        <span>{{value.netM_author_name}}</span>
                        <span>{{'发布时间:'+value.netM_publictime}}</span>
                        <span>{{'分类:'+value.netM_sort}}</span>
                    </div>
                    <p class="mainPart">{{value.netM_descript}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
